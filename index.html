<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main">
        <div class="hero">
            <h1 class="hero_tittle">Learn to code by watching others</h1>
            <p class="hero_paragraph">See hoe experienced developers solve problems in real-time. Watching scripted
                tutorials is great, but understanding how developers think is invaluable</p>
        </div>
        <div class="container">
            <div class="textInfo">
                <p class="textInfo_paragraph"><b>Try it free 7 days</b> then $20/mo.thereafter</p>
            </div>
            <div class="form">
                <form action="" class="form_body">
                    <input class="form_input form_input--border" type="text" name="firstName" id="firstName"
                        placeholder="First Name">
                    <input class="form_input form_input--border" type="text" name="lastName" id="lastName"
                        placeholder="Last Name">
                    <input class="form_input form_input--border" type="email" name="email" id="email"
                        placeholder="Email Address">
                    <input class="form_input form_input--border" type="password" name="password" id="password"
                        placeholder="Password">
                    <input class="form_input form_input_submit" type="submit" value="CLAIM YOUR FREE TRIAL">
                </form>
                <p class="form_terms">By clicking the button, you are agreeing to our <b>Terms
                        and Services</b></p>
            </div>
        </div>
    </main>
</body>

</html>
